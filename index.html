<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first program in GitHub</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <style>
      *{
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      h1{
        text-align: center;
        margin-bottom: 15px;
      }
      
      .contenedor{
        width: 100%;
      }
      div > div{
        margin-right: 15px;
        margin-left: 15px;
        margin-bottom: 15px;
        padding: 15px;
        border: 1px solid black;
        height: 120px;
      }
      
      #d1{
        float: left;
        background-color: red;
      }
      #d2{
        float: left;
        background-color: blue;
      }
      #d3{
        float: left;
        background-color: orange;
      }
      /*Desktop View*/
      
      @media (min-width: 992px){
        #d1{
          width: 33%;
        }
        #d2{
          width: 33%;
        }
        #d3{
          width: 33%;
        }
      }
      /*Tablet View*/
      @media (min-width: 768px) and (max-width: 991px){
        #d1{
          width: 50%;
        }
        #d2{
          width: 50%;
        }
        #d3{
          width: 100%;
        }
      }
      /*Mobile view*/
      @media (max-width: 767px){
        #d1 ,#d2 ,#d3{
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>The menu</h1>
    <div class="contenedor">
      <div id="d1">Opcion 1 Contenido de la Opcion 1, patatas con queso</div>
      <div id="d2">Opcion 2 Contenido de la Opcion 2, patatas con frijoles</div>
      <div id="d3">Opcion 3 Contenido de la Opcion 3, patatas con patatas</div>
    </div>
  </body>
</html>
