<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first program in GitHub</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <style>
      *{
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      h1{
        text-align: center;
        margin-bottom: 15px;
      }
      
      .contenedor{
        width: 100%;
      }
      div > div{
        margin-right: auto;
        margin-left: auto;
        margin-bottom: auto;
        border: 1px solid black;
        height: 120px;
        float: left;
      }
      .d{
        margin-left: 15px;
        margin-bottom: 15px;
        margin-right: 15px;
        padding: 15px;
      }
      .d1{
        background-color: red;
      }
      .d2{
        background-color: blue;
      }
      .d3{
        background-color: orange;
      }
      /*Desktop View*/
      
      @media (min-width: 992px){
        #d1{
          width: 33%;
        }
        #d2{
          width: 33%;
        }
        #d3{
          width: 33%;
        }
      }
      /*Tablet View*/
      @media (min-width: 768px) and (max-width: 991px){
        #d1{
          width: 50%;
        }
        #d2{
          width: 50%;
        }
        #d3{
          width: 100%;
        }
      }
      /*Mobile view*/
      @media (max-width: 767px){
        #d1{
          width: 100%;
        }
        #d2{
          width: 100%;
        }
        #d3{
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>The menu</h1>
    <div class="contenedor">
      <div id="d1"><div class="d1 d">Opcion 1</div><p>Contenido de la Opcion 1, patatas con queso</p></div>
      <div id="d2"><div class="d2 d">Opcion 2</div><p>Contenido de la Opcion 2, patatas con frijoles</p></div>
      <div id="d3"><div class="d3 d">Opcion 3</div><p>Contenido de la Opcion 3, patatas con patatas</p></div>
    </div>
  </body>
</html>
